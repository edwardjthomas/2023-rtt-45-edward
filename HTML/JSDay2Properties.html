<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <!-- an example of creating objects in javascript -->
    <script>
        var person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue",

            // creating an array in js
            location: ["CO", "NJ", "NY", "MA"]
        };

        console.log(person.firstName);

        person.firstName = "Boi";

        console.log(person.firstName);
        console.log(person["firstName"]);
        // calling the array
        console.log(person.location[0]);
        console.log(person.location[1 + 1]);

        // accessing array size
        // Array size = 4
        console.log("Array size = " + person.location.length);

        // (4)Â ['CO', 'NJ', 'NY', 'MA']
        console.log(person.location);

        person.newVar = "new variable";

        console.log(person.newVar);
    </script>

    <h1>Javascript properties examples</h1>

</body>

</html>
